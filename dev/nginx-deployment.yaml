apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
      tolerations:
        - key: apollo-worker-type
          operator: Equal
          value: public
          effect: NoSchedule
      enableServiceLinks: false

